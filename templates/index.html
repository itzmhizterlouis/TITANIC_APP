<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS Titanic | Survival Probability Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --navy: #0f172a;
            --navy-light: #1e293b;
            --gold: #d97706;
            --gold-light: #f59e0b;
            --sea: #e0f2fe;
            --white: #ffffff;
            --text: #334155;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=2000&auto=format&fit=crop') center/cover no-repeat fixed;
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 4rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .container::after {
            content: '';
            position: absolute;
            inset: 10px;
            border: 2px solid var(--gold);
            pointer-events: none;
            opacity: 0.3;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--gold);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gold-light);
        }

        input,
        select {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-bottom-color: var(--gold);
        }

        select option {
            background: var(--navy);
            color: white;
        }

        .submit-btn {
            grid-column: 1 / -1;
            background: var(--gold);
            color: var(--navy);
            border: none;
            padding: 1.5rem;
            font-family: 'Cinzel', serif;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--gold-light);
            letter-spacing: 0.3em;
        }

        .results {
            margin-top: 4rem;
            padding: 3rem;
            text-align: center;
            position: relative;
            background: rgba(217, 119, 6, 0.1);
            border: 1px dashed var(--gold);
            animation: fadeIn 0.8s ease-out;
        }

        .result-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--gold-light);
        }

        .result-content {
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        footer {
            margin-top: 5rem;
            text-align: center;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 700px) {
            .container {
                padding: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Titanic</h1>
            <p class="subtitle">Maritime Risk Assessment AI</p>
        </header>

        <form method="post" action="/predict">
            <div class="form-grid">
                <div class="form-group">
                    <label for="Pclass">Ticket Class</label>
                    <select name="Pclass" id="Pclass" required>
                        <option value="" disabled selected>Accommodations</option>
                        <option value="1">First Class (Suite)</option>
                        <option value="2">Second Class (Cabin)</option>
                        <option value="3">Third Class (Steerage)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Sex">Biological Sex</label>
                    <select name="Sex" id="Sex" required>
                        <option value="" disabled selected>Observation</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Age">Age in Years</label>
                    <input type="number" step="any" name="Age" id="Age" min="0" required placeholder="Years">
                </div>

                <div class="form-group">
                    <label for="Fare">Ticket Fare (£)</label>
                    <input type="number" step="any" name="Fare" id="Fare" min="0" required placeholder="Price Paid">
                </div>

                <div class="form-group">
                    <label for="SibSp">Family (Siblings/Spouses)</label>
                    <input type="number" name="SibSp" id="SibSp" min="0" required placeholder="Count">
                </div>

                <div class="form-group">
                    <label for="Parch">Family (Parents/Children)</label>
                    <input type="number" name="Parch" id="Parch" min="0" required placeholder="Count">
                </div>
            </div>

            <button type="submit" class="submit-btn">Run Analytics Engine</button>
        </form>

        {% if prediction_text %}
        <div class="results">
            <div class="result-title">Survival Analysis Synthesis</div>
            <p class="result-content">{{ prediction_text }}</p>
        </div>
        {% endif %}

        <footer>
            Advanced Logistical Regression Analysis • White Star Line Archives
        </footer>
    </div>
</body>

</html>
